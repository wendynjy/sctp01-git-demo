<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
</head>
<body>
    <div class="container">
        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
            <i class="fas fa-check-square me-1"></i>
            <u>Cleaning Roster</u>
        </p>
        <div class="pb-2">
            <div class="card">
                <div class="card-body">
                <div class="d-flex flex-row align-items-center">  
                    <input type="text" class="form-control form-control-lg mb-3" id="taskName"
                    placeholder="Enter task name">
                </div>
                <div class="d-flex flex-row align-items-center">  
                    <select class="form-select form-select-lg mb-3" id="taskPriority">
                        <option value="" selected disabled>Please select priority level...</option>
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                </div>
                <div class="d-flex flex-row align-items-center">  
                    <input type="text" class="form-control form-control-lg mb-3" id="taskAssign"
                        placeholder="Enter who to do the task">
                </div>

                <div>
                    <button id="addTodo" type="button" class="btn btn-primary">Add</button>
                </div>
                </div>
            </div>
        </div>

        <hr class="my-4">
        <table id="todoList" class="table table-hover mt-3">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Task</th>
                  <th scope="col">Priority</th>
                  <th scope="col">Assign To</th>
                  <th scope="col">Actions</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
        </table>
        <ul id="todoList" class="list-group mt-3"></ul>
        <button id="save-btn" class="btn btn-primary mt-3">Save</button>
    </div>

    <!-- Including data.js and script.js -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
