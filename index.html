<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div>
            <div>
                <label>Task Name:</label>
                <input type="text" id="taskName" class="form-control mt-3"/>
            </div>
            <div>
                <label>Urgency:</label>
                <input type="text" id="taskUrgency" class="form-control mt-3"/>
            </div>
            <button id="addTodo" class="btn btn-primary mt-3">Add To Do</button>
        </div>
        <ul id="todoList" class="list-group mt-3"></ul>
    </div>

    <!-- Including data.js and script.js -->
    <script src="data.js"></script>
    <script src="script.js"></script>

</body>
</html>
